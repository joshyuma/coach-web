<script>
"use strict";

/* ================= PASSWORD ================= */
const pw = prompt("Passwort eingeben:");
if (pw !== "AndiObst42!") {
  document.body.innerHTML="";
  alert("Falsches Passwort");
}

/* ================= SUPABASE ================= */

const SUPABASE_URL = "https://yvzneuettfhnejlpmuck.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_R8JlQ1KY0EKLZjHZbkXTng_TUFbWbUo";

const supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= AUTH UI ================= */

const btnLogin = document.getElementById("btnLogin");
const btnLogout = document.getElementById("btnLogout");
const authInfo = document.getElementById("authInfo");

function cleanUrl(){
  history.replaceState({},document.title,location.pathname);
}

function redirectUrl(){
  return location.origin + location.pathname;
}

btnLogin.onclick = async ()=>{
  const email = prompt("Email:");
  if(!email) return;

  await supabaseClient.auth.signInWithOtp({
    email,
    options:{ emailRedirectTo: redirectUrl() }
  });

  alert("Login Link gesendet");
};

btnLogout.onclick = async ()=>{
  await supabaseClient.auth.signOut();
  location.reload();
};

async function refreshAuth(){
  const {data}=await supabaseClient.auth.getSession();

  if(data.session){
    btnLogin.style.display="none";
    btnLogout.style.display="inline-block";
    authInfo.textContent=data.session.user.email;
    cleanUrl();
  }else{
    btnLogin.style.display="inline-block";
    btnLogout.style.display="none";
    authInfo.textContent="";
  }
}

refreshAuth();

/* ================= HELPERS ================= */

const LS={
  fav:"coach_fav",
  notes:"coach_notes",
};

const $=id=>document.getElementById(id);
const save=(k,v)=>localStorage.setItem(k,JSON.stringify(v));
const load=(k,d)=>{try{return JSON.parse(localStorage.getItem(k))||d}catch{return d}};
const nowId=()=>crypto.randomUUID();

/* ================= STATE ================= */

let EXERCISES=[];
let trainings=[];
let favorites=new Set(load(LS.fav,[]));
let notesById=load(LS.notes,{});
let currentTrainingId=null;

/* ================= SUPABASE TRAININGS ================= */

async function loadTrainings(){
  const {data}=await supabaseClient.from("trainings").select("*");
  trainings=(data||[]).map(t=>({
    id:t.id,
    name:t.title,
    items:t.frames||[],
    updatedAt:Date.now()
  }));
  render();
}

async function saveTraining(tr){
  const user=(await supabaseClient.auth.getUser()).data.user;
  if(!user) return;

  await supabaseClient.from("trainings").upsert({
    id:tr.id,
    user_id:user.id,
    title:tr.name,
    frames:tr.items,
    updated_at:new Date().toISOString()
  });
}

async function deleteTraining(id){
  const user=(await supabaseClient.auth.getUser()).data.user;
  if(!user) return;
  await supabaseClient.from("trainings").delete().eq("id",id);
}

/* ================= TRAINING MUTATOR ================= */

function updateTraining(id,fn){
  const i=trainings.findIndex(t=>t.id===id);
  if(i<0)return;
  fn(trainings[i]);
  trainings[i].updatedAt=Date.now();
  saveTraining(trainings[i]);
  render();
}

/* ================= ADD TRAINING ================= */

$("btnNewTraining").onclick=async()=>{
  const name=prompt("Training Name:");
  if(!name)return;

  const tr={
    id:nowId(),
    name,
    items:[],
    updatedAt:Date.now()
  };

  trainings.unshift(tr);
  await saveTraining(tr);
  render();
};

/* ================= TRAINING VIEW ================= */

function openTraining(id){
  currentTrainingId=id;
  renderTraining();
}

function renderTraining(){
  const tr=trainings.find(t=>t.id===currentTrainingId);
  if(!tr)return;

  $("trTitle").textContent=tr.name;

  $("trList").innerHTML=tr.items.map((it,i)=>{
    const ex=EXERCISES.find(e=>e.id===it.exerciseId);
    return`
    <div>
      ${ex?.title||"?"}
      <button onclick="rmItem(${i})">✕</button>
    </div>`;
  }).join("");
}

window.rmItem=i=>{
  updateTraining(currentTrainingId,tr=>{
    tr.items.splice(i,1);
  });
};

/* ================= RENAME / DELETE ================= */

$("trRename").onclick=()=>{
  const tr=trainings.find(t=>t.id===currentTrainingId);
  const n=prompt("Neuer Name:",tr.name);
  if(!n)return;
  updateTraining(currentTrainingId,t=>t.name=n);
};

$("trDelete").onclick=async()=>{
  if(!confirm("Löschen?"))return;
  await deleteTraining(currentTrainingId);
  trainings=trainings.filter(t=>t.id!==currentTrainingId);
  currentTrainingId=null;
  render();
};

/* ================= EXERCISE ADD ================= */

window.addExerciseToTraining=(tid,eid)=>{
  updateTraining(tid,tr=>{
    tr.items.push({exerciseId:eid});
  });
};

/* ================= BASIC RENDER ================= */

function render(){
  $("list").innerHTML=trainings.map(t=>`
    <div onclick="openTraining('${t.id}')">${t.name}</div>
  `).join("");
}

/* ================= BOOT ================= */

(async()=>{
  await loadTrainings();
})();

/* =====================================================
   TRAINING CRUD + SUPABASE FINAL VERSION
   (Speichert ALLES korrekt)
===================================================== */

let trainings = [];
let currentTrainingId = null;

/* ---------- SAFE USER ---------- */
async function getUserSafe(){
  if(!supabaseClient) return null;
  const { data } = await supabaseClient.auth.getUser();
  return data?.user || null;
}

/* ---------- LOAD TRAININGS ---------- */
async function loadTrainingsFromSupabase(){
  if(!supabaseClient) return;

  const user = await getUserSafe();
  if(!user) return;

  const { data, error } = await supabaseClient
    .from("trainings")
    .select("*")
    .eq("user_id", user.id)
    .order("updated_at", { ascending:false });

  if(error){
    console.warn("Load error:", error);
    return;
  }

  trainings = (data || []).map(t => ({
    id: t.id,
    name: t.title,
    items: t.frames || [],
    updatedAt: new Date(t.updated_at).getTime()
  }));

  render();
}

/* ---------- SAVE TRAINING ---------- */
async function persistTraining(tr){
  if(!supabaseClient) return;

  const user = await getUserSafe();
  if(!user) return;

  const row = {
    id: tr.id,
    user_id: user.id,
    title: tr.name,
    frames: tr.items,
    updated_at: new Date().toISOString()
  };

  const { error } = await supabaseClient
    .from("trainings")
    .upsert(row);

  if(error){
    console.warn("Save failed:", error);
  }
}

/* ---------- DELETE ---------- */
async function deleteTrainingSupabase(id){
  if(!supabaseClient) return;

  const user = await getUserSafe();
  if(!user) return;

  await supabaseClient
    .from("trainings")
    .delete()
    .eq("id", id)
    .eq("user_id", user.id);
}

/* ---------- UPDATE HELPER ---------- */
function updateTraining(id, fn){
  const index = trainings.findIndex(t => t.id === id);
  if(index < 0) return;

  fn(trainings[index]);

  trainings[index].updatedAt = Date.now();

  persistTraining(trainings[index]);
  render();
}

/* =====================================================
   CREATE TRAINING
===================================================== */

document.getElementById("btnNewTraining").onclick = async () => {
  const name = prompt("Name für neues Training:");
  if(!name) return;

  const tr = {
    id: crypto.randomUUID(),
    name,
    items: [],
    updatedAt: Date.now()
  };

  trainings.unshift(tr);
  await persistTraining(tr);
  render();
};

/* =====================================================
   OPEN TRAINING
===================================================== */

function openTraining(id){
  currentTrainingId = id;
  renderTraining();
}

function renderTraining(){
  const tr = trainings.find(t => t.id === currentTrainingId);
  if(!tr) return;

  document.getElementById("trTitle").textContent = tr.name;

  document.getElementById("trList").innerHTML =
    tr.items.map((it, i) => {
      const ex = EXERCISES.find(e => e.id === it.exerciseId);
      return `
      <div>
        ${ex?.title || "Unbekannt"}
        <button onclick="rmItem(${i})">✕</button>
        <button onclick="moveUp(${i})">▲</button>
        <button onclick="moveDown(${i})">▼</button>
      </div>
      `;
    }).join("");
}

/* =====================================================
   REMOVE / MOVE
===================================================== */

window.rmItem = (i)=>{
  updateTraining(currentTrainingId, tr=>{
    tr.items.splice(i,1);
  });
};

window.moveUp = (i)=>{
  updateTraining(currentTrainingId, tr=>{
    if(i <= 0) return;
    [tr.items[i-1], tr.items[i]] = [tr.items[i], tr.items[i-1]];
  });
};

window.moveDown = (i)=>{
  updateTraining(currentTrainingId, tr=>{
    if(i >= tr.items.length-1) return;
    [tr.items[i+1], tr.items[i]] = [tr.items[i], tr.items[i+1]];
  });
};

/* =====================================================
   RENAME
===================================================== */

document.getElementById("trRename").onclick = ()=>{
  const tr = trainings.find(t=>t.id===currentTrainingId);
  if(!tr) return;

  const name = prompt("Neuer Name:", tr.name);
  if(!name) return;

  updateTraining(currentTrainingId, t=>{
    t.name = name;
  });
};

/* =====================================================
   DELETE
===================================================== */

document.getElementById("trDelete").onclick = async ()=>{
  if(!confirm("Training wirklich löschen?")) return;

  await deleteTrainingSupabase(currentTrainingId);

  trainings = trainings.filter(t=>t.id!==currentTrainingId);
  currentTrainingId = null;

  render();
};

/* =====================================================
   ADD EXERCISE
===================================================== */

window.addExerciseToTraining = (tid, eid)=>{
  updateTraining(tid, tr=>{
    tr.items.push({ exerciseId: eid });
  });
};

/* =====================================================
   BASIC LIST RENDER
===================================================== */

function render(){
  document.getElementById("list").innerHTML =
    trainings.map(t =>
      `<div onclick="openTraining('${t.id}')">${t.name}</div>`
    ).join("");
}

/* =====================================================
   BOOT
===================================================== */

(async ()=>{
  await loadTrainingsFromSupabase();
})();
</script>
